<footer>
    {%- if site.email -%}
    <span><a href="mailto:{{ site.email }}">{{ site.email }}</a></span>
    {%- endif -%}
    {%- if site.github_username -%}
    <span>&middot;</span>
    <span><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">Github: {{ site.github_username| escape }}</a></span>
    {%- endif -%}
</footer>
